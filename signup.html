<!DOCTYPE html>

<head>

</head>
<body>
   
    <div class="signup">
        <img src="images/loginlogo.jpg">
        <h1> SIGN UP</h1>

            <input type="email" class="inbox" placeholder="Your Email" />

            <button type="button" class="sign1-btn">Sign up with google</button>

        </form>
    </div>

        
   
    </body>
